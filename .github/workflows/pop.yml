name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1380 1385 1", "1380 1385 2", "1380 1385 3", "1380 1385 4", "1380 1385 5", "1380 1385 6", "1380 1385 7", "1385 1390 8", "1385 1390 9", "1385 1390 10", "1385 1390 11", "1385 1390 12", "1385 1390 13", "1385 1390 14", "1390 1395 15", "1390 1395 16", "1390 1395 17", "1390 1395 18", "1390 1395 19", "1390 1395 20", "1390 1395 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
