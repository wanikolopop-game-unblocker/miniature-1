name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1815 1820 1", "1815 1820 2", "1815 1820 3", "1815 1820 4", "1815 1820 5", "1815 1820 6", "1815 1820 7", "1820 1825 8", "1820 1825 9", "1820 1825 10", "1820 1825 11", "1820 1825 12", "1820 1825 13", "1820 1825 14", "1825 1830 15", "1825 1830 16", "1825 1830 17", "1825 1830 18", "1825 1830 19", "1825 1830 20", "1825 1830 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
