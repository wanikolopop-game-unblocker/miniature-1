name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1260 1265 1", "1260 1265 2", "1260 1265 3", "1260 1265 4", "1260 1265 5", "1260 1265 6", "1260 1265 7", "1265 1270 8", "1265 1270 9", "1265 1270 10", "1265 1270 11", "1265 1270 12", "1265 1270 13", "1265 1270 14", "1270 1275 15", "1270 1275 16", "1270 1275 17", "1270 1275 18", "1270 1275 19", "1270 1275 20", "1270 1275 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
