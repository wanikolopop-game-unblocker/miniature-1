name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1245 1250 1", "1245 1250 2", "1245 1250 3", "1245 1250 4", "1245 1250 5", "1245 1250 6", "1245 1250 7", "1250 1255 8", "1250 1255 9", "1250 1255 10", "1250 1255 11", "1250 1255 12", "1250 1255 13", "1250 1255 14", "1255 1260 15", "1255 1260 16", "1255 1260 17", "1255 1260 18", "1255 1260 19", "1255 1260 20", "1255 1260 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
