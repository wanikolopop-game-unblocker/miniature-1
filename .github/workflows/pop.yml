name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1185 1190 1", "1185 1190 2", "1185 1190 3", "1185 1190 4", "1185 1190 5", "1185 1190 6", "1185 1190 7", "1190 1195 8", "1190 1195 9", "1190 1195 10", "1190 1195 11", "1190 1195 12", "1190 1195 13", "1190 1195 14", "1195 1200 15", "1195 1200 16", "1195 1200 17", "1195 1200 18", "1195 1200 19", "1195 1200 20", "1195 1200 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
