        rangeIndex: ["1125 1130 1", "1125 1130 2", "1125 1130 3", "1125 1130 4", "1125 1130 5", "1125 1130 6", "1125 1130 7", "1130 1135 8", "1130 1135 9", "1130 1135 10", "1130 1135 11", "1130 1135 12", "1130 1135 13", "1130 1135 14", "1135 1140 15", "1135 1140 16", "1135 1140 17", "1135 1140 18", "1135 1140 19", "1135 1140 20", "1135 1140 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
