name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1740 1745 1", "1740 1745 2", "1740 1745 3", "1740 1745 4", "1740 1745 5", "1740 1745 6", "1740 1745 7", "1745 1750 8", "1745 1750 9", "1745 1750 10", "1745 1750 11", "1745 1750 12", "1745 1750 13", "1745 1750 14", "1750 1755 15", "1750 1755 16", "1750 1755 17", "1750 1755 18", "1750 1755 19", "1750 1755 20", "1750 1755 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
