on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1140 1145 1", "1140 1145 2", "1140 1145 3", "1140 1145 4", "1140 1145 5", "1140 1145 6", "1140 1145 7", "1145 1150 8", "1145 1150 9", "1145 1150 10", "1145 1150 11", "1145 1150 12", "1145 1150 13", "1145 1150 14", "1150 1155 15", "1150 1155 16", "1150 1155 17", "1150 1155 18", "1150 1155 19", "1150 1155 20", "1150 1155 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
