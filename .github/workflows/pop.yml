name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1350 1355 1", "1350 1355 2", "1350 1355 3", "1350 1355 4", "1350 1355 5", "1350 1355 6", "1350 1355 7", "1355 1360 8", "1355 1360 9", "1355 1360 10", "1355 1360 11", "1355 1360 12", "1355 1360 13", "1355 1360 14", "1360 1365 15", "1360 1365 16", "1360 1365 17", "1360 1365 18", "1360 1365 19", "1360 1365 20", "1360 1365 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
