name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1650 1655 1", "1650 1655 2", "1650 1655 3", "1650 1655 4", "1650 1655 5", "1650 1655 6", "1650 1655 7", "1655 1660 8", "1655 1660 9", "1655 1660 10", "1655 1660 11", "1655 1660 12", "1655 1660 13", "1655 1660 14", "1660 1665 15", "1660 1665 16", "1660 1665 17", "1660 1665 18", "1660 1665 19", "1660 1665 20", "1660 1665 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
