name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["555 560 1", "555 560 2", "555 560 3", "555 560 4", "555 560 5", "555 560 6", "555 560 7", "560 565 8", "560 565 9", "560 565 10", "560 565 11", "560 565 12", "560 565 13", "560 565 14", "565 570 15", "565 570 16", "565 570 17", "565 570 18", "565 570 19", "565 570 20", "565 570 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
