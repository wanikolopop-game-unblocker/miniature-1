name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1050 1055 1", "1050 1055 2", "1050 1055 3", "1050 1055 4", "1050 1055 5", "1050 1055 6", "1050 1055 7", "1055 1060 8", "1055 1060 9", "1055 1060 10", "1055 1060 11", "1055 1060 12", "1055 1060 13", "1055 1060 14", "1060 1065 15", "1060 1065 16", "1060 1065 17", "1060 1065 18", "1060 1065 19", "1060 1065 20", "1060 1065 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
