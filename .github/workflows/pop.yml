name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1200 1205 1", "1200 1205 2", "1200 1205 3", "1200 1205 4", "1200 1205 5", "1200 1205 6", "1200 1205 7", "1205 1210 8", "1205 1210 9", "1205 1210 10", "1205 1210 11", "1205 1210 12", "1205 1210 13", "1205 1210 14", "1210 1215 15", "1210 1215 16", "1210 1215 17", "1210 1215 18", "1210 1215 19", "1210 1215 20", "1210 1215 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
