name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1005 1010 1", "1005 1010 2", "1005 1010 3", "1005 1010 4", "1005 1010 5", "1005 1010 6", "1005 1010 7", "1010 1015 8", "1010 1015 9", "1010 1015 10", "1010 1015 11", "1010 1015 12", "1010 1015 13", "1010 1015 14", "1015 1020 15", "1015 1020 16", "1015 1020 17", "1015 1020 18", "1015 1020 19", "1015 1020 20", "1015 1020 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
