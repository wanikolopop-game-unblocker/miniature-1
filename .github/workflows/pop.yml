name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1395 1400 1", "1395 1400 2", "1395 1400 3", "1395 1400 4", "1395 1400 5", "1395 1400 6", "1395 1400 7", "1400 1405 8", "1400 1405 9", "1400 1405 10", "1400 1405 11", "1400 1405 12", "1400 1405 13", "1400 1405 14", "1405 1410 15", "1405 1410 16", "1405 1410 17", "1405 1410 18", "1405 1410 19", "1405 1410 20", "1405 1410 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
