name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1320 1325 1", "1320 1325 2", "1320 1325 3", "1320 1325 4", "1320 1325 5", "1320 1325 6", "1320 1325 7", "1325 1330 8", "1325 1330 9", "1325 1330 10", "1325 1330 11", "1325 1330 12", "1325 1330 13", "1325 1330 14", "1330 1335 15", "1330 1335 16", "1330 1335 17", "1330 1335 18", "1330 1335 19", "1330 1335 20", "1330 1335 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
